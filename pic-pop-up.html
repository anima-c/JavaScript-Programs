<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            /* 触发弹窗图片的样式 */
            #myImg {
                border-radius: 5px;
                cursor: pointer;
                transition: 0.3s;
            }

            #myImg:hover {
                opacity: 0.7;
            }

            /* 弹窗背景 */
            .modal {
                /* hidden by default */
                display: none;
                /* stay in place */
                position: fixed;
                /* sit on top */
                z-index: 1;
                /* location of the box */
                padding-top: 100px;
                left: 0;
                top: 0;
                /* full width */
                width: 100%;
                /* full height */
                height: 100%;
                /* enable scroll if needed */
                overflow: auto;
                /* fallback color 多余 */
                background-color: rgb(0, 0, 0);
                /* black w/ opacity */
                background-color: rgba(0, 0, 0, 0.9)
            }

            /* 图片 */
            .modal-content {
                margin: auto;
                display: block;
                width: 80%;
                max-width: 700px;
            }

            /* 文本内容 */
            #caption {
                margin: auto;
                display: block;
                width: 80%;
                max-width: 700px;
                text-align: center;
                color: #cccccc;
                padding: 10px 0;
                height: 150px;
            }

            /* 添加动画 */
            .modal-content,
            #caption {
                animation-name: zoom;
                animation-duration: 0.6s;
            }

            @keyframes zoom {
                from {
                    transform: scale(0)
                }

                to {
                    transform: scale(1)
                }
            }

            /* 关闭按钮 */
            .close {
                position: absolute;
                top: 15px;
                right: 35px;
                color: #f1f1f1;
                font-size: 40px;
                font-weight: bold;
                transition: 0.3s;
            }

            .close:hover,
            .close:focus {
                color: #bbbbbb;
                text-decoration: none;
                cursor: pointer;
            }

            /* 小屏幕中图片宽度为100% */
            @media only screen and (max-width: 700px) {
                .modal-content {
                    width: 100%;
                }
            }
        </style>
    </head>

    <body>
        <img id="myImg" src="https://c.runoob.com/wp-content/uploads/2017/01/btotbhpudiagtmvlkyrs.jpg" alt="文本描述信息"
             width="300" height="200">
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img id="img01" class="modal-content">
            <div id="caption"></div>
        </div>

        <script>
            // 获取弹窗
            let modal = document.getElementById('myModal')
            // 获取图片插入到弹框 - 使用 alt 属性作为文本部分的内容
            let img = document.getElementById('myImg')
            let modalImg = document.getElementById('img01')
            let captionText = document.getElementById('caption')
            img.onclick = function () {
                modal.style.display = "block"
                modalImg.src = this.src
                captionText.innerHTML = this.alt
            }

            let span = document.getElementsByClassName('close')[0]
            span.onclick = function () {
                modal.style.display = 'none'
            }
        </script>
    </body>

</html>
